<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>淘旅游</title>
<link rel="stylesheet" href="../../static/css/m.min.css" type="text/css">
<script type="text/javascript" src="../../static/js/google_analysis.js"></script>
</head>
<body>
	<header>
		<i class="i-tao"></i>
        <a class="icon-share" href="javascript:void(0)" id="J-share"></a>
		<a href="#" class="icon-code"></a>
	</header>
	<!-- banner begins -->
	<nav>
		<div class="swipe"  id="slider">
			<div class="swipe-wrap">
                {% for banner in banners %}
                    {% if banner.picture %}
                        <div><a href="http://taoly.cn{{ url_for('detail', tour_id=banner.id.__str__()) }}?mp.weixin.qq.com"><img src="{{ banner.picture.picture640_288 }}" /></a></div>
                    {% else %}
                        <div><a href="http://taoly.cn{{ url_for('detail', tour_id=banner.id.__str__()) }}?mp.weixin.qq.com"><img src="" /></a></div>
                    {% endif %}
                {% endfor %}
			</div>
		</div>
		<div class="slidePosIndicator" id="featuredMobileInd">
			<a class="bullet active" href="#"></a>
			<a class="bullet" href="#"></a>
			<a class="bullet" href="#"></a>
			<a class="bullet" href="#"></a>
		</div>
	</nav>
	<!-- banner ends / -->

	<section>
		<table class="table-list">
			<tbody>
				<tr>
					<td class="domestic-tour"><a href="http://taoly.cn/guonei">国内游<figure class="icons-domestic"></figure></a></td>
					<td class="outbound-tour"><a href="http://taoly.cn/chujing">出境游<figure class="icons-outbound"></figure></a></td>
				</tr>
				<tr>
					<td class="area-tour"><a href="http://taoly.cn/shanghai">周边游<figure class="icons-area"></figure></a></td>
					<td class="tao-tao" rowspan="2" id="taoyitao"><a href="http://taoly.cn{{ tao_url }}">淘一淘</a></td>
				</tr>
				<tr>
					<td class="chun-qiu"><a href="http://taoly.cn/zhengpin">春秋正品<figure class="icons-chun"></figure></a></td>
				</tr>
			</tbody>
		</table>
		<div class="banner">
			<img src="../../static/image/banner.png" alt="banner" />
		</div>
		<footer class="index-footer">
			<p>© 2013 淘旅游</p>
			<p>沪ICP备13009295号</p>
		</footer>
	</section>
	<script type="text/javascript" src="../../static/js/zepto.min.js"></script>
    <script type="text/javascript" src="../../static/js/notification.js"></script>
	<script type="text/javascript" src="../../static/js/swipe.js"></script>
	<script type="text/javascript" src="../../static/js/base.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		MZ.app.initIndex();
        MZ.app.detailInit();
	});
	</script>
    <script type="text/javascript" src="../../static/js/google_event.js"></script>
</body>
</html>
